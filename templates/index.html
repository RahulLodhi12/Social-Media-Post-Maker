<!DOCTYPE html>
<html lang="en" style="background-image: url('../static/images/bg.jpg');
background-attachment: fixed;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <!-- <div class="mb-10 top-1 w-screen flex flex-col justify-center items-center">
        <img src="../static/images/logo.png" class="w-64 h-64" alt="Logo Image" top="10px">
    </div> -->
    <div class="bottom-6 m-auto relative" id="container" style="width: 614px; height: 700px;">
        <img id="bg" src="" alt="Loading">
        <span class=" font-mono text-lg absolute text-white whitespace-pre-line text-justify" id="News" style="top: 120px; left: 30px; color: snow; width: 550px ; font-family: 'Roboto', sans-serif;">{{News|safe}}</span>
    </div>
    <div id="canvasWrapper" class="mb-10 w-screen flex justify-center items-center">
        <button
            class="text-white p-3 rounded-md font-sans text-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 font-family: 'Roboto', sans-serif;"
            onclick="download()">Download Post</button>
    </div>


    <script>
        var newbg = document.getElementById("bg")
        var background = new Image();
        background.src = "static/images/" + (Math.floor(Math.random()*(5))+1) + ".png";
        newbg.src = background.src;
        console.log(newbg.src);
    </script>
    <script src="/static/js/h2c.min.js"></script>
    <script>
        function download() {
            html2canvas(document.getElementById("container"), { height: 700, width: 614 }).then(canvas => {
                //document.body.appendChild(canvas);
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'technews.jpg';
                a.click();
            });
        }
    </script>
</body>
</html>
